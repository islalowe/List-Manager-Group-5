<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>List Manager</title>
  <link rel="stylesheet" href="Style.css" />
</head>
<body>
  <div class="container">
    <h1>My List</h1>

    <input type="text" id="listitem" placeholder="Enter a list item" />
    <button class="add-btn">Add</button>
    <button class="del-btn">Delete Last</button>

    <div class="result"></div>
  </div>
  <div class="form-group">
    <label>Item Index to Update:</label>
    <input type="number" id="update-index" min="0" />
  </div>
  
  <div class="form-group">
    <label>New Item Text:</label>
    <input type="text" id="update-text" />
  </div>
  
  <button id="update-btn">Update Item</button>  

  <script src="./coreHTTP/APILibrary.js"></script>
  <script src="./script.js"></script>
</body>
</html>
